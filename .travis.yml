dist: xenial
group: stable
os: linux
sudo: required
language: cpp
compiler: gcc

before_install:
  - sudo apt-get install -qq mpich libmpich-dev
  - sudo apt-get install -qq libfftw3-dev libnetcdf-dev libnetcdf-cxx-legacy-dev
  - sudo apt-get install -qq cmake gfortran ffmpeg


install:
  - . ./install/install_conda.sh
  - pip install bout_install
  - bout_install -c $TRAVIS_BUILD_DIR/install/travis_install.ini

