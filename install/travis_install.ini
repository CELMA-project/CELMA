# Installation script to be used with bout_install
# https://pypi.org/project/bout-install/

[bout_options]
# Let these be empty for default behavior
git_dir =
checkout =
enable_checks = no
enable_optimize = 3

[install_options]
# If packages not residing in local should be used
use_preinstalled = true
# Let these be empty for default behavior
main_dir =
install_dir =
local_dir =
examples_dir =

[required]
fftw = false
hdf5 = false
mpi = false
netcdf = false

[optional]
cmake = false
ffmpeg = false
gcc = false
slepc = false
sundials = true
petsc = true

[versions]
mpi = use_preinstalled
# NOTE: Only certain PETSc versions are supported by BOUT++
petsc = 3.10.0
# NOTE: Sundials 2.7.0 have given openmp problems
sundials = 2.6.2
